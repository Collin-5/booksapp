{% extends '_base.html' %}

{% block title %}Books{% endblock title %}

{% block content %}

  <div class="row">
    {% for book in books %}
    <div class="col-md my-2">
    <img class="bookcover rounded" src="{{ book.cover.url }}" alt="{{ book.title }}" >
        <h3 class="text-justify"><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h3>
    </div>
  {% endfor %}
  </div>
{% endblock content %}
